<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<body>
	<div class="container">
		<h1>notification <span class="badge rounded-pill bg-danger">34</span></h1>
	</div>


	<span class="badge bg-primary">Primary</span>
	<span class="badge bg-secondary">Secondary</span>
	<span class="badge bg-success">Success</span>
	<span class="badge bg-danger">Danger</span>
	<span class="badge bg-warning">Warning</span>
	<span class="badge bg-info">Info</span>
	<span class="badge bg-light">Light</span>
	<span class="badge bg-dark">Dark</span>


	<button class="btn btn-warning">message <span class="badge rounded-pill bg-primary">20</span></button>
	<br/>
	<div class="progress">
		<div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
	</div>

</html>
